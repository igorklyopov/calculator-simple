<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator simple" />
    <meta name="keywords" content="calculator, simple" />

    <title>calculator simple</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="container">
          <span class="extra_input_field" id="extra_input_field"></span>
          <form id="calculator_form">
            <label class="input_wrap">
              <input
                type="text"
                autocomplete="off"
                class="input_field"
                id="input_field"
              />
            </label>

            <ul class="buttons_list">
              <!-- number buttons -->
              <li class="item">
                <input
                  type="button"
                  value="0"
                  class="button button_basic"
                  data-type="number"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="1"
                  class="button button_basic"
                  data-type="number"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="2"
                  class="button button_basic"
                  data-type="number"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="3"
                  class="button button_basic"
                  data-type="number"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="4"
                  class="button button_basic"
                  data-type="number"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="5"
                  class="button button_basic"
                  data-type="number"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="6"
                  class="button button_basic"
                  data-type="number"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="7"
                  class="button button_basic"
                  data-type="number"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="8"
                  class="button button_basic"
                  data-type="number"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="9"
                  class="button button_basic"
                  data-type="number"
                />
              </li>
              <!-- util buttons -->
              <li class="item">
                <input
                  type="button"
                  value=","
                  class="button button_basic"
                  data-type="util"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="del"
                  class="button button_basic"
                  data-type="util"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="+/-"
                  class="button button_basic"
                  data-type="util"
                />
              </li>
              <!-- operator buttons -->
              <li class="item">
                <input
                  type="button"
                  value="+"
                  class="button button_basic"
                  data-type="operator"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="-"
                  class="button button_basic"
                  data-type="operator"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="*"
                  class="button button_basic"
                  data-type="operator"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="/"
                  class="button button_basic"
                  data-type="operator"
                />
              </li>
              <li class="item">
                <input
                  type="button"
                  value="%"
                  class="button button_basic"
                  data-type="operator"
                />
              </li>
            </ul>

            <ul class="management">
              <li class="management_item">
                <button type="reset" class="button button_basic" data-type="reset">
                  clear
                </button>
              </li>
              <li class="management_item">
                <button type="submit" class="button button_basic" data-type="submit">
                  =
                </button>
              </li>
            </ul>
          </form>
        </div>
      </section>
    </main>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
