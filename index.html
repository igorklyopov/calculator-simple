<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator simple" />
    <meta name="keywords" content="calculator, simple" />

    <title>calculator simple</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="container">
          
          <form>
            <label class="input_wrap">
              <input type="text" class="input_field"/>
            </label>

            <ul class="numbers">
              <li class="item""><input type="button" value="1" class="button" /></li>
              <li class="item""><input type="button" value="2" class="button" /></li>
              <li class="item""><input type="button" value="3" class="button" /></li>
              <li class="item""><input type="button" value="4" class="button" /></li>
              <li class="item""><input type="button" value="5" class="button" /></li>
              <li class="item""><input type="button" value="6" class="button" /></li>
              <li class="item""><input type="button" value="7" class="button" /></li>
              <li class="item""><input type="button" value="8" class="button" /></li>
              <li class="item""><input type="button" value="9" class="button" /></li>
            </ul>
            <ul class="utils">
              <li class="item"><input type="button" value="," class="button" /></li>
              <li class="item"><input type="button" value="+/-" class="button" /></li>
              <li class="item"><input type="button" value="c" class="button" /></li>
            </ul>
            <ul class="operators">
              <li class="item"><input type="button" value="+" class="button" /></li>
              <li class="item"><input type="button" value="-" class="button" /></li>
              <li class="item"><input type="button" value="*" class="button" /></li>
              <li class="item"><input type="button" value="/" class="button" /></li>
              <li class="item"><input type="button" value="%" class="button" /></li>
            </ul>
            <ul class="menegement">
              <li class="menegement_item"><button type="reset" class="button">del</button></li>
              <li class="menegement_item"><button type="submit" class="button">=</button></li>
            </ul>
            
            
          </form>
          <div class=""></div>
        </div>
      </section>
    </main>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
